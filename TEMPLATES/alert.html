<!--Helper Template: Alert for error message-->
{% if error == True %}
    <div class="alert alert--danger" role="alert">
        <div class="alert__icon icon-error-outline"></div>
        <div class="alert__message">
          An error has occurred. {{ errormessage }} {% if errorcode %} (Error code: {{ errorcode }}) {% endif %}
        </div>
    </div>
{% endif %}

<!--Helper Template: Alert for success message-->
{% if success == True %}
    <div class="alert alert--success">
        <div class="alert__icon icon-check-outline"></div>
        <div class="alert__message">
            {{ successmessage }}
        </div>
{% endif %}
